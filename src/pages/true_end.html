<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트루 엔딩</title>
    <script type="module" src="../TS/true_end.ts"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="ending-body bg-black flex items-center justify-center min-h-screen flex-col font-wanted-sans">
    <div class="ending-container">
      <div id="ending-text-1" class="text-white text-xl mb-8 whitespace-pre-line"></div>
      <div id="ending-text-2" class="text-white text-xl mb-8 whitespace-pre-line hidden-element"></div>

      <div id="credits" class="mt-8 text-gray-400 text-center hidden-element">
        <p class="text-3xl mb-4 text-emerald-100 font-bold">TRUE END</p>
        <p class="text-2xl mb-8 text-emerald-300">"숨겨진 코드, 드러난 진실"</p>
      </div>

      <div id="final-credits" class="w-full text-center hidden-element font-dunggeunmo">
        <h1 class="text-5xl text-emerald-300 mb-10">코드의 그림자</h1>
        <div class="mb-10">
          <p class="text-2xl text-white mb-2">제작 팀</p>
          <p class="text-3xl text-emerald-100">투다리</p>
        </div>
        <div class="mb-6">
          <p class="text-2xl text-white mb-4">팀원</p>
          <p class="text-xl text-emerald-100 mb-2">최동환</p>
          <p class="text-xl text-emerald-100 mb-2">장유진</p>
          <p class="text-xl text-emerald-100 mb-2">김지연</p>
          <p class="text-xl text-emerald-100 mb-2">남상호</p>
        </div>
      </div>
    </div>

    <!-- 첫 번째 배경 (범인 체포 장면) -->
    <div
      id="ending-scene-1"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 opacity-40 z-0"
      style="background-image: url('../assets/img/true_end_1.jpg')"
    ></div>

    <!-- 두 번째 배경 (6개월 후) -->
    <div
      id="ending-scene-2"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 scene-transition z-0 hidden-element"
      style="background-image: url('../assets/img/true_end_2.jpg')"
    ></div>

    <!-- 세 번째 배경 (검은 화면 크레딧) -->
    <div id="ending-scene-3" class="w-full h-screen bg-black fixed top-0 left-0 scene-transition z-0 hidden-element"></div>
  </body>
</html>
