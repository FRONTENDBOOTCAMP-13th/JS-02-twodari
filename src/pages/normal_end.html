<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>노멀 엔딩</title>
    <script type="module" src="../TS/pages/normal_end.ts"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="ending-body bg-black flex items-center justify-center min-h-screen flex-col font-wanted-sans">
    <!-- 컨테이너 -->
    <div class="ending-container">
      <div id="ending-text-1" class="text-white text-xl mb-8 whitespace-pre-line"></div>
      <div id="ending-text-2" class="text-white text-xl mb-8 whitespace-pre-line hidden-element"></div>

      <!-- 노말 엔딩 메시지 -->
      <div id="credits" class="mt-8 text-gray-400 text-center hidden-element">
        <p class="text-3xl mb-4 text-amber-100 font-bold">NORMAL END</p>
        <p class="text-2xl mb-8 text-amber-300">"미완성된 퍼즐"</p>
      </div>

      <!-- 최종 크레딧 섹션 -->
      <div id="final-credits" class="w-full text-center hidden-element font-dunggeunmo">
        <h1 class="text-5xl text-amber-300 mb-10">코드의 그림자</h1>
        <div class="mb-10">
          <p class="text-2xl text-white mb-2">제작 팀</p>
          <p class="text-3xl text-amber-100">투다리</p>
        </div>
        <div class="mb-6">
          <p class="text-2xl text-white mb-4">팀원</p>
          <p class="text-xl text-amber-100 mb-2">최동환</p>
          <p class="text-xl text-amber-100 mb-2">장유진</p>
          <p class="text-xl text-amber-100 mb-2">김지연</p>
          <p class="text-xl text-amber-100 mb-2">남상호</p>
        </div>
      </div>
    </div>

    <!-- 배경 요소들 -->
    <!-- 첫 번째 배경 (경찰 질문 장면) -->
    <div
      id="ending-scene-1"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 opacity-40 z-0"
      style="background-image: url('/assets/img/normal_end_1.webp')"
    ></div>

    <!-- 두 번째 배경 (1개월 후) -->
    <div
      id="ending-scene-2"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 scene-transition z-0 hidden-element"
      style="background-image: url('/assets/img/normal_end_2.webp')"
    ></div>

    <!-- 세 번째 배경 (검은 화면 크레딧) -->
    <div id="ending-scene-3" class="w-full h-screen bg-black fixed top-0 left-0 scene-transition z-0 hidden-element"></div>
  </body>
</html>
