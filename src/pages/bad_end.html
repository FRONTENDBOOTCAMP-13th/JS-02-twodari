<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배드 엔딩</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        transition: opacity 2s ease;
      }

      .ending-fade-out {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body class="bg-black flex items-center justify-center min-h-screen flex-col font-wanted-sans">
    <!-- 컨테이너 -->
    <div class="true-container z-10 relative">
      <div id="ending-text-1" class="text-white text-xl mb-8 whitespace-pre-line"></div>
      <div id="ending-text-2" class="text-white text-xl mb-8 whitespace-pre-line hidden"></div>

      <!-- 배드 엔딩 메시지 -->
      <div id="credits" class="mt-8 text-gray-400 text-center hidden">
        <p class="text-3xl mb-4 text-red-300 font-bold">BAD END</p>
        <p class="text-2xl mb-8 text-red-400">"시간의 함정"</p>
      </div>

      <!-- 최종 크레딧 섹션 -->
      <div id="final-credits" class="w-full text-center hidden font-dunggeunmo">
        <h1 class="text-5xl font-bold text-red-400 mb-10">코드의 그림자</h1>
        <div class="mb-10">
          <p class="text-2xl text-white mb-2">제작 팀</p>
          <p class="text-3xl text-red-100">투다리</p>
        </div>
        <div class="mb-6">
          <p class="text-2xl text-white mb-4">팀원</p>
          <p class="text-xl text-red-300 mb-2">최동환</p>
          <p class="text-xl text-red-300 mb-2">장유진</p>
          <p class="text-xl text-red-300 mb-2">김지연</p>
          <p class="text-xl text-red-300 mb-2">남상호</p>
        </div>
      </div>
    </div>

    <!-- 배경 요소들 -->
    <!-- 첫 번째 배경 (경찰이 들이닥치는 장면) -->
    <div
      id="ending-scene-1"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 opacity-40 z-0"
      style="background-image: url('../assets/img/bad_end_1.jpg')"
    ></div>

    <!-- 두 번째 배경 (감옥 창살 장면) -->
    <div
      id="ending-scene-2"
      class="w-full h-screen bg-cover bg-center fixed top-0 left-0 opacity-0 transition-opacity duration-1000 z-0"
      style="background-image: url('../assets/img/bad_end_2.jpg'); display: none"
    ></div>

    <!-- 세 번째 배경 (검은 화면 크레딧) -->
    <div
      id="ending-scene-3"
      class="w-full h-screen bg-black fixed top-0 left-0 opacity-0 transition-opacity duration-1000 z-0"
      style="display: none"
    ></div>

    <script type="module" src="../TS/bad_end.ts"></script>
  </body>
</html>
