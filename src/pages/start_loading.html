<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
    <style>
      @keyframes pop {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .pop {
        display: inline-block;
        animation: pop 1s infinite;
      }
    </style>
  </head>
  <body class="bg-black flex items-center justify-center h-screen">
    <div class="text-green-500 text-xl sm:text-2xl md:text-3xl lg:text-4xl">
      <span class="pop" style="animation-delay: 0s">L</span>
      <span class="pop" style="animation-delay: 0.1s">O</span>
      <span class="pop" style="animation-delay: 0.2s">A</span>
      <span class="pop" style="animation-delay: 0.3s">D</span>
      <span class="pop" style="animation-delay: 0.4s">I</span>
      <span class="pop" style="animation-delay: 0.5s">N</span>
      <span class="pop" style="animation-delay: 0.6s">G</span>
      <span class="pop" style="animation-delay: 0.7s">.</span>
      <span class="pop" style="animation-delay: 0.8s">.</span>
      <span class="pop" style="animation-delay: 0.9s">.</span>
    </div>
  </body>
</html>
