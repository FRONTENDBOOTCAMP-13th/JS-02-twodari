<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script type="module" src="/src/TS/ControlTower.ts"></script>

    <title>코드의 그림자 - 플레이 페이지</title>
    <style>
      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <h1>방탈출 test 페이지</h1>
    <!-- 크기 고정 UI wrapper -->
    <div id="game-root" class="fixed inset-0 flex items-center justify-center bg-black">
      <div id="game-layout" class="relative w-[1280px] h-[720px] overflow-hidden">
        <!-- 배경 영역 -->
        <div id="room-background" class="absolute inset-0 bg-cover bg-center -z-10"></div>

        <!-- 찾기버튼 영역 -->
        <div id="search-btn-box" class="absolute inset-0 z-10"></div>

        <!-- 미니게임 영역 -->
        <div id="minigame-container" class="absolute inset-0 z-50 hidden flex items-center justify-center"></div>

        <!-- 이동버튼 영역 -->
        <div id="move-btn-box" class="absolute bottom-10 right-10 z-20"></div>

        <!-- 메시지/아이템/타이머 -->
        <div id="btn-box" class="absolute top-4 left-4 z-30 flex gap-4"></div>
        <div id="inventory-box" class="absolute bottom-4 left-4 z-40"></div>
        <div id="timer-box" class="absolute top-4 right-4 z-40"></div>
      </div>
    </div>
  </body>
</html>
